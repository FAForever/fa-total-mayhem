name: Bug or Error Report
description: Report an any bugs or unexpexted behaviour with the FAF Version of Total Mayhem.
labels: ['Bug']

body:
- type: markdown
  attributes:
    value:
      - [x] Bug

      Thank you for repoting a Bug! Use the sections below to submit the bug so it can be reproduced and fixed

      - Follow out guidanc on [How To Create Good Issuses](#).
      - All bug reports are welcom - we want to fix them!
      - This repo is maintained by volunteers. Please be Patient.
      - Remeber to include sufficent details and context.
      - If you have mutiple questions, suggestions, or bugs, please submit them in seperate issuses.
      - We accept pull requets. If you know how to fix it - go ahead! If you know how to make it - go ahead! If you're unsure how to do a pull request, Any of the maintaners would be happy to show you how.
      
      Please provide the following details about the issue you encountered.  *Issues that do not provide the information requested in this form will be flagged as **incomplete** & automatically closed.*

- type: markdown
  attributes:
  value: |
    Provide a clear & concise description of what the bug is. Please follow our guidance on [How To Create Good Issues](#) which explains how to apply formatting, adding references & resources, screenshots, etc. 
  validation:
    required: true

- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Describe the observed behavior
    placeholder: Tell us what you see!
  validations:
    required: true

- type: textarea
  id: steps
  attributes:
    label: Steps to reproduce
    description: How do you reproduce this? Please provide as much step-by-step detail as possible.
    value: |
      1.
      2.
      3.
  validations:
    required: true

- type: textarea
  id: expected
  attributes:
    label: Expected behavior
    description: What did you expect to happen when the reproduce steps are followed?
    placeholder: Tell us what you expected to see!
  validations:
    required: true